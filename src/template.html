<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title><% preact.title %></title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="Sistema integral de gestión vehicular para el Sindicato de la Salud de Valparaíso y Quillota">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="theme-color" content="#667eea">
		
		<!-- Icons -->
		<link rel="icon" type="image/png" href="<%= htmlWebpackPlugin.files.publicPath %>assets/icons/favicon-32x32.png">
		<link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>assets/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>assets/icons/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>assets/icons/favicon-32x32.png">
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>manifest.json">
		
		<!-- Microsoft Tiles -->
		<meta name="msapplication-TileColor" content="#667eea">
		<meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>assets/icons/mstile-150x150.png">
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

		<% preact.headEnd %>
	</head>
	<body>
		<% preact.bodyEnd %>
	</body>
</html>
